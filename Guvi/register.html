<!DOCTYPE html>
<html
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="/Guvi/css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    
</head>
<body bgcolor="pink">

        <div class="form-box">
            <h1 class="design">Sign Up</h1>
            <div class="signup-form">
                <form action="/Guvi/php/register.php" method="post" id="contactForm" name="contactForm">

                    <div class="form-group">
                        <input type="name" class="input-fields" name="name" placeholder="Name*" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="input-fields" name="email" placeholder="E-mail*" required>
                    </div>
                    DOB*
                    <div class="form-group">
                        <input type="date" class="input-fields" name="date" placeholder="DOB*" required>
                    </div>
                    Gender*<br>
                    <div class="form-group">
                        &emsp;<input type="radio" id="male" name="gender" value="male" required>male<br>
                    </div>
                    <div class="form-group">
                        &emsp;<input type="radio" id="female" name="gender" value="female" required>female<br>
                    </div>
                    <div class="form-group">
                        &emsp;<input type="radio" id="others" name="gender" value="others" required>others<br>
                    </div>
                    <div class="form-group">
                        <input type="text" class="input-fields" name="mobile" placeholder="Mobile*" required pattern="[6-9]{1}[0-9]{9}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="input-fields" id="p1" name="password" placeholder="Password*" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="input-fields" id="p2" name="confirm password" placeholder="Confirm password*" required>
                    </div>
                         
                    <div class="form-group">
                        <input type="submit" id="btn" class="submit-btn" value="Submit Now">
                    </div>
                    
                    <div id="thank_you_msg"></div>
                    <div class="form-group">
                        Already registered
                        <a href="./login.html">click here</a>
                    </div>
                </form>
            </div>


        </div>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="/Guvi/js/register.js">
    		
</script>
   
 




 

  
 
</body>
</html>
